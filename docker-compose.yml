version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ta
      POSTGRES_USER: ta
      POSTGRES_PASSWORD: ta
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6380:6379"

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  api:
    build: .
    command: uvicorn apps.api.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
    ports:
      - "8000:8000"
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  worker_realtime:
    build: .
    command: python -m services.realtime_worker
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio

  worker_batch:
    build: .
    command: python -m services.batch_worker
    env_file:
      - .env
    depends_on:
      - postgres
      - redis
      - minio
    deploy:
      resources:
        limits:
          memory: 12G
        reservations:
          memory: 4G
    shm_size: '4gb'

  # worker_universe 비활성화 (고정 유니버스 사용)
  # worker_universe:
  #   build: .
  #   command: python -m services.universe_worker
  #   env_file:
  #     - .env
  #   depends_on:
  #     - redis
  #     - postgres

  web:
    build:
      context: ./apps/web
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - api
    environment:
      - NEXT_PUBLIC_API_BASE=http://api:8000

volumes:
  pgdata:
  miniodata:
